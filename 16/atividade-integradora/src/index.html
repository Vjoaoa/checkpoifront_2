<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do App</title>
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/global.css">
</head>
<body>

    <div class="l-app"></div>

    <article>
        <h1 class="h1">Cadastro</h1>

        <form name="formulario">

            <div class="u-my">
                <label class="sr-only" for="nome">Nome</label>
                <input class="c-form__campo" name="nome" id="nome" type="text" placeholder="Digite um nome">
            </div>
            <ul class="c-alerta">

            <div>
                <label class="sr-only" for="senha">Senha</label>
                <input class="c-form__campo" name="senha" id="senha" type="password" placeholder="Senha">
            </div>

            <input class="c-form__botao u-my" type="submit" id="botao" value="enviar">
            
        </form>
    </article>

    <script src="./scripts/main.js"></script>
</body>
</html>
